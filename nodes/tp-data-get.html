<!-- Task Package Data Get Node HTML -->
<script type="text/javascript">
(function () {
    'use strict'
    
    RED.nodes.registerType('tp-data-get', {
        category: 'Task Package',
        color: '#B3D9FF',
        defaults: {
            name: { value: '' },
            key_field: { value: 'tp_data.tpc_id' },
            output_field: { value: 'stored_data' },
            fail_on_missing: { value: true },
            cleanup_on_get: { value: false }
        },
        inputs: 1,
        outputs: 1,
        inputLabels: ['Lookup request'],
        outputLabels: ['Enhanced data'],
        icon: 'font-awesome/fa-search',
        paletteLabel: 'tp-data-get',
        label: function () { 
            return this.name || `get → ${this.output_field}` || 'tp-data-get'
        }
    })
})()
</script>

<script type="text/html" data-template-name="tp-data-get">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Task Package Data Get">
    </div>
    
    <div class="form-row">
        <label for="node-input-key_field"><i class="fa fa-key"></i> Lookup Key Field</label>
        <input type="text" id="node-input-key_field" placeholder="tp_data.tpc_id">
        <div class="form-tips">
            Message property path containing the storage key to lookup
        </div>
    </div>
    
    <div class="form-row">
        <label for="node-input-output_field"><i class="fa fa-arrow-right"></i> Output Field</label>
        <input type="text" id="node-input-output_field" placeholder="stored_data">
        <div class="form-tips">
            Where to place retrieved data in the message (e.g., stored_data, payload.original_task)
        </div>
    </div>
    
    <div class="form-row">
        <label for="node-input-fail_on_missing">&nbsp;</label>
        <input type="checkbox" id="node-input-fail_on_missing" style="display: inline-block; width: auto; vertical-align: top;">
        <label for="node-input-fail_on_missing" style="width: 70%;"> Fail on missing data</label>
        <div class="form-tips">
            If unchecked, missing data results in null value instead of stopping flow
        </div>
    </div>
    
    <div class="form-row">
        <label for="node-input-cleanup_on_get">&nbsp;</label>
        <input type="checkbox" id="node-input-cleanup_on_get" style="display: inline-block; width: auto; vertical-align: top;">
        <label for="node-input-cleanup_on_get" style="width: 70%;"> Delete after retrieval</label>
        <div class="form-tips">
            Remove data from storage after successful retrieval (one-time use)
        </div>
    </div>
</script>

<script type="text/html" data-help-name="tp-data-get">
    <p>Retrieves task data from global context storage and adds it to the message.</p>
    
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>tp_data.tpc_id <span class="property-type">string</span></dt>
        <dd>Default lookup key (configurable via Lookup Key Field)</dd>
    </dl>
    
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>stored_data <span class="property-type">object</span></dt>
        <dd>Retrieved data structure (configurable via Output Field)</dd>
        
        <dt>stored_data.data <span class="property-type">object</span></dt>
        <dd>Original payload data that was stored</dd>
        
        <dt>stored_data.metadata <span class="property-type">object</span></dt>
        <dd>Task metadata (tp_id, user, created_at)</dd>
        
        <dt>stored_data.stored_at <span class="property-type">number</span></dt>
        <dd>Timestamp when data was stored</dd>
        
        <dt>stored_data.retrieved_at <span class="property-type">number</span></dt>
        <dd>Timestamp when data was retrieved</dd>
    </dl>
    
    <h3>Configuration</h3>
    <dl class="message-properties">
        <dt>Lookup Key Field <span class="property-type">string</span></dt>
        <dd>Message property path containing the storage key</dd>
        
        <dt>Output Field <span class="property-type">string</span></dt>
        <dd>Where to place retrieved data in the message</dd>
        
        <dt>Fail on Missing <span class="property-type">boolean</span></dt>
        <dd>Stop flow if data not found, or continue with null value</dd>
        
        <dt>Delete After Retrieval <span class="property-type">boolean</span></dt>
        <dd>Remove data from storage after successful retrieval</dd>
    </dl>
    
    <h3>Retrieved Data Structure</h3>
    <pre>
msg.stored_data = {
  "data": { /* original payload */ },
  "metadata": {
    "tp_id": "tp01",
    "user": "user@example.com", 
    "created_at": "2025-09-17T10:00:00Z"
  },
  "stored_at": 1695820800000,
  "retrieved_at": 1695824400000
}
    </pre>
    
    <h3>Usage Example</h3>
    <pre>
[tp-cancel] → [tp-data-get] → [Enhanced Cancel Logic with Robot Info]
    </pre>
    
    <h3>Error Handling</h3>
    <p>When "Fail on Missing" is disabled, missing or expired data results in <code>null</code> value in the output field, allowing the flow to continue gracefully.</p>
</script>
