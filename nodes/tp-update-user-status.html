<!-- Task Package Update User Status Node HTML -->
<script type="text/javascript">
(function () {
    'use strict'
    
    RED.nodes.registerType('tp-update-user-status', {
        category: 'Task Package',
        color: '#EF9A9A',
        defaults: {
            name: { value: '' },
            user_status: { value: '' }
        },
        inputs: 1,
        outputs: 1,
        inputLabels: ['Task data'],
        outputLabels: ['Updated task data'],
        icon: 'tp.svg',
        paletteLabel: 'update-user-status',
        label: function () { 
            return this.name || this.user_status || 'update user_status'
        }
    })
})()
</script>

<script type="text/html" data-template-name="tp-update-user-status">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Task Package Update User Status">
    </div>
    
    <div class="form-row">
        <label for="node-input-user_status"><i class="fa fa-info-circle"></i> User Status</label>
        <input type="text" id="node-input-user_status" placeholder="Processing step 1">
        <div class="form-tips">
            Custom status message to store in database. Can also be provided via msg.user_status.
        </div>
    </div>
</script>

<script type="text/html" data-help-name="tp-update-user-status">
    <p>Updates user-defined status information for the current task package.</p>
    
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>tp_data <span class="property-type">object</span></dt>
        <dd><b>Required:</b> Task package data containing task information.</dd>
        
        <dt>user_status <span class="property-type">string</span></dt>
        <dd><b>Optional:</b> Custom status message. Overrides node configuration if provided.</dd>
    </dl>
    
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>tp_data <span class="property-type">object</span></dt>
        <dd>Updated task package data with the new user_status and updated timestamp.</dd>
        
        <dt>payload <span class="property-type">any</span></dt>
        <dd>Original payload passed through unchanged.</dd>
    </dl>
    
    <h3>Configuration</h3>
    <dl class="message-properties">
        <dt>User Status <span class="property-type">string</span></dt>
        <dd>Custom status message to store. Examples: "Processing step 1", "Waiting for approval".</dd>
    </dl>
    
    <h3>Usage</h3>
    <p>Place this node at key points in your flow to provide status updates:</p>
    <pre>
[tp-start] → [step-1] → [tp-update-user-status] → [step-2] → [tp-end]
                           ↓
                    "Processing step 1"
    </pre>
</script>
