<script type="text/html" data-help-name="tp-ongoing">
    <p>Updates task package status to 'ongoing' in the database. Should be wired after tp-start node when task execution begins.</p>
    
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>tp_data <span class="property-type">object</span></dt>
        <dd>Task package data object containing tpc_id and other task information.</dd>
    </dl>
    
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>tp_data <span class="property-type">object</span></dt>
        <dd>Updated task package data with status set to 'ongoing' and ongoing_at timestamp.</dd>
        
        <dt>payload <span class="property-type">any</span></dt>
        <dd>The original payload from the input message.</dd>
        
        <dt>topic <span class="property-type">string</span></dt>
        <dd>Set to "task-package/{tp_id}/ongoing" or "task-package/{tp_id}/completed" if auto-transition is enabled.</dd>
    </dl>
    
    <h3>Configuration</h3>
    <p>This node has no configuration options.</p>
    
    <h3>Usage</h3>
    <p>
        Wire this node after your tp-start node when the task package begins active execution. 
        This node will update the task package status from 'started' to 'ongoing' in the database.
    </p>
    <p>
        The input message must contain tp_data.tpc_id for the node to update the correct task instance.
    </p>
    <p>
        This node represents the active execution phase of a task package. Wire it to your main task logic,
        then connect to tp-end when the task is complete.
    </p>
</script>
